<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-info-subtle">
    <h1 class="text-center mt-5 text-success">
      Happy Morning <sub class="text-danger">clock</sub>
    </h1>
    <main class="mt-5 top-0 bottom-0">
      <section>
        <div class="clock">
          <h1
            class="bg-primary time text-light text-center mx-auto rounded-pill py-5"
          ></h1>
        </div>
        <div id="surprice-container">
          <button id="surprise-btn" class="btn btn-primary mt-5">
            See Surprise
          </button>
          <h1 id="mornign" class="text-center"></h1>
        </div>
      </section>
    </main>

    <script src="./js/watch.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
